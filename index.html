<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="a">
        <section class="container">
            <b><span>Temporizador</span></b>
            <div class="inputs">
                <input type="number" id="hora" placeholder="00"  min="0"> <b>h</b>
                <input type="number" id="minuto" placeholder="00"  min="0" max="59"> <b>m</b>
                <input type="number" id="segundo" placeholder="00"  min="0" max="59"> <b>s</b>
            </div>
            <div class="temporizador">
                <span id="temp"> 00 : 00 : 00 </span>
            </div>
            <div class="botoes">
                <button class="start" onclick="start();">Start</button>
                <button class="reset" onclick="reset();">Reset</button>
                <button class="pause" onclick="pause();">Pause</button>
            </div>
            <Br>
            <b><span>< Gyo Lima /></span></b>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
